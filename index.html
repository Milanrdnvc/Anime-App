<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime info app</title>
</head>
<body background="./Bg.jpg">
    <main class="main">
        <div class="heading-search-wrapper">
            <div class="heading-wrapper">
                <h1>Anime Info App</h1>
            </div>
            <div class="search-wrapper">
                <input type="search" placeholder="Enter Anime" autofocus>
            </div>
        </div>
        <div class="anime-image-grid">
        </div>
        <div class="modal">
            <div class="modal__header">
                <div class="modal__title"></div>
                <div class="modal__close-btn">&times;</div>
            </div>
            <div class="modal__body">
               <div class="modal__info">
                   <ul>
                       <li></li>
                       <li></li>
                       <li></li>
                   </ul>
               </div>
               <div class="modal__desc">
               </div>
               <div class="modal__link">
                   <a href="">Read More</a>
               </div>
            </div>
        </div>
        <div class="blur-body"></div>
    </main>
</body>
</html>
